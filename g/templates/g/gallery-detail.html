{% extends "g/base.html" %}

{% block title %} 大图浏览 {% endblock %}

{% block style %}
	<link style="text/css" href="/static/css/gallery-detail.css" rel="stylesheet"/>
{% endblock %}

{% block script %}
	<script src="/static/js/gallery-detail.js" type="text/javascript"></script>
	<script src="/static/js/jquery.easing.1.3.js" type="text/javascript"></script>
{% endblock %}

{% block content %}
<h1 class="title">文静</h1>
<div class="fp_gallery" id="fp_gallery">
	<img src="" alt="" class="fp_preview" style="display:none;" />
	<div class="fp_overlay"></div>
	<div id="fp_loading" class="fp_loading"></div>
	<div id="fp_next" class="fp_next"></div>
	<div id="fp_prev" class="fp_prev"></div>
	<div id="outer_container">
		<div id="thumbScroller">
			<div class="container">
				{% for p in photos %}
				<div class="content">
					<div><a href="#"><img src="{{p.path}}" alt="{{p.oripath}}" class="thumb" /></a></div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
	<div id="fp_thumbtoggle" class="fp_thumbtoggle">View Thumbs</div>
</div>
{% endblock %}
