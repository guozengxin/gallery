{% extends "g/base.html" %}

{% block title %} 相册浏览 {% endblock %}

{% block style %}
<link style="text/css" href="/static/css/gallery-detail.css" rel="stylesheet"/>
{% endblock %}

{% block script %}
<script src="/static/js/jquery-ui-1.10.4.min.js" type="text/javascript"></script>
<script src="/static/js/jquery.easing.1.3.js" type="text/javascript"></script>
<script src="/static/js/gallery-detail.js" type="text/javascript"></script>
{% endblock %}

{% block content %}
<div id="outer_container">
<div id="customScrollBox">
	<div class="container">
    	<div class="content">
			<h1>{{ gallery.name }}</h1>
			<p>{{ gallery.description }}</p>
            <div id="toolbar"></div><div class="clear"></div>
			{% for p in gallery.photos %}
			<a href="{{ p.middle_path }}" class="thumb_link"><span class="selected"></span><img src="{{ p.small_path }}" class="thumb" /></a>
			{% endfor %}
            <p class="clear"></p>
        </div>
	</div>
    <div id="dragger_container"><div id="dragger"></div></div>
</div>
</div>
<div id="bg">
    <img src="" title="Supremus Lucernarium" id="bgimg" />
	<div id="preloader"><img src="/static/images/ajax-loader_dark.gif" width="32" height="32" align="absmiddle" />LOADING...</div>
    <div id="arrow_indicator"><img src="/static/images/sw_arrow_indicator.png" width="50" height="50"  /></div>
    <div id="nextimage_tip">Click for next image</div>
</div>
{% endblock %}
