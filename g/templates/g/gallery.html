{% extends "g/base.html" %}

{% block title %} 照片仓库 {% endblock %}

{% block style %}
	<link style="text/css" href="/static/css/gallery.css" rel="stylesheet"/>
{% endblock %}

{% block script %}
	<script src="/static/js/gallery.js" type="text/javascript"></script>
{% endblock %}

{% block content %}
<div class="page-header">
	<div class="row">
		<div class="col-md-4">
			<h3>照片仓库</h3>
		</div>
		<div class="col-md-1 col-md-offset-7" style="padding-top: 40px;">
			<a id="edit-btn" class="pull-right">编辑相册</a>
		</div>
	</div>
</div>
<div class="container ph-container">
	<div class="row">
		<div class="col-md-2 ph-sidebar">
			<legend>
				<small>相册名称</small>
			</legend>
			<ul class="nav ph-sidenav">
			{% for g in gallerys %}
				<li>
					<button class="btn btn-large btn-block">{{ g.name }}</button>
				</li>
			{% endfor %}
			</ul>
		</div>
		<div id='photo-list' class="col-md-10">
		</div>
	</div>
</div>
{% endblock %}
