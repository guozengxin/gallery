{% extends "g/base.html" %}

{% block title %} 照片仓库 {% endblock %}

{% block style %}
	<link style="text/css" href="/static/css/gallery.css" rel="stylesheet"/>
{% endblock %}

{% block script %}
	<script src="/static/js/gallery.js" type="text/javascript"></script>
{% endblock %}

{% block content %}
<div class="container gallery-set">
	<div class="row">
		{% for g in gallerys %}
		<div class="col-md-3">
			<div class="g-preview">
				{% for p in g.p_preview %}
				<a class="clip-photo" href="#" style="-webkit-transform: rotate({{p.degree}})" >
					<img src="{{p.url}}" />
				</a>
				{% endfor %}
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
