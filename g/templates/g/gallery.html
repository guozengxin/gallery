{% extends "g/base.html" %}

{% block title %} 照片仓库 {% endblock %}

{% block style %}
	<link style="text/css" href="/static/css/gallery.css" rel="stylesheet"/>
{% endblock %}

{% block script %}
	<script src="/static/js/gallery.js" type="text/javascript"></script>
{% endblock %}

{% block content %}
<div class="page-header">
	<h3>照片仓库</h3>
</div>
<div class="container ph-container">
	<div class="row">
		<div class="col-md-2 ph-sidebar">
			<legend>
				<small>相册名称</small>
			</legend>
			<ul class="nav ph-sidenav">
			{% for g in gallerys %}
				<li>
					<button class="btn btn-large btn-block">{{ g.gallery.name }}</a>
				</li>
			{% endfor %}
			</ul>
		</div>
		<div class="col-md-10">
			<div class="row">
				{% for g in gallerys %}
				{% for p in g.photo %}
				<div class="col-md-3">
					<div class="photo-small">
						<a href="#">
							<img src="/static/{{ p.path}}" alt=""/>
						</a>
					</div>
				</div>
				{% endfor %}
				{% endfor %}
			</div>
		</div>
	</div>
</div>
{% endblock %}
