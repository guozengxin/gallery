{% load url from future %}
<div class="row">
{% for p in photos %}
<div class="col-md-3">
	<div class="g-small">
		<a href="{% url 'g:gallery-detail' %}?gname={{gname}}" class="g-img">
			<img src="{{ p.small_path}}"/>
		</a>
	</div>
	<div class="ops-btns" style="display:none">
		<a class="op-link op-delete">删除</a>
		<a class="op-link op-edit">编辑</a>
	</div>
</div>
{% endfor %}
</div>
